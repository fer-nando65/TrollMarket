<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" th:href="@{/resources/css/register.css}">
    <link rel="stylesheet" th:href="@{/resources/css/errors.css}">
</head>

<body>
    <h1>Troll Market</h1>
    <div class="register-container">
        <h2>Register</h2>
        <form th:attr="action=@{/account/register}" method="post" th:object="${registerDto}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Username">
            <div class="errors"><span class="span-errors" th:errors="*{username}"></span></div>
            <div class="errors"><span class="span-errors" th:errors="${registerDto}"></span></div>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password">
            <div class="errors"><span class="span-errors" th:errors="*{password}"></span></div>

            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password">

            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Name">
            <div class="errors"><span class="span-errors" th:errors="*{name}"></span></div>

            <label for="address">Address</label>
            <textarea id="address" name="address" placeholder="Address"></textarea>
            <div class="errors"><span class="span-errors" th:errors="*{address}"></span></div>

            <input type="hidden" th:value="${roleUser}" id="role" name="role" />

            <div class="errors"><span class="span-errors" th:errors="${registerDto}"></span></div>

            <div class="links">
                <button type="submit">Register</button>
                <a th:href="@{account/login}" class="back-link">Back to Login Page</a>
            </div>
        </form>
    </div>
</body>

</html>
