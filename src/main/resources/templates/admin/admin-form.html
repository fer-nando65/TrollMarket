<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com" lang="en">

<head>
    <div th:replace="~{layout :: head}"></div>
    <link rel="stylesheet" th:href="@{/resources/css/admin.css}">
    <link rel="stylesheet" th:href="@{/resources/css/errors.css}">
</head>

<body>
    <header th:replace="~{layout :: header}"></header>
    <nav th:replace="~{layout :: nav}"></nav>

    <h1 class="title">Admin</h1>

    <main>
        <section class="admin-form-section">
            <form class="admin-form" method="post" th:attr="action=@{/admin/register}" th:object="${adminRegisterDto}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <div class="errors"><span class="span-errors" th:errors="*{username}"></span></div>
                <div class="errors"><span class="span-errors" th:errors="${adminRegisterDto}"></span></div>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username">
                </div>

                <div class="errors"><span class="span-errors" th:errors="*{password}"></span></div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password">
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirmPassword">
                </div>
                <div class="form-buttons">
                    <button type="submit" class="gray-button save-button">Save New Admin</button>
                </div>
            </form>
        </section>
    </main>
</body>

</html>
